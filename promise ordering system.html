<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: rgb(199, 134, 138);
            }
            body>button{
                font-size: 18px;
                position: fixed;
                top:85px;
                right: 15px;
                background-color: rgb(255, 97, 40);
                color:rgb(255, 255, 255);
                border-radius: 7px;
            }
            nav{
                height: 80px;
                width:100%;
                background-color: rgb(223, 204, 204);
                position: fixed;
                top:-4px;
                left:-2px;
                padding:0.5%;
                padding-left: 1.5%;

            }
            nav>h2{
                position: fixed;
                right: 20px;
                top:10px;
                display: none;
            }
            nav>img{
                width:60px;
                position:fixed;
                top:18px;
                left:20px;
            }
            nav>h1{
                position:fixed;
                left:90px;
                top:10px;
                color:rgb(94, 25, 25);
            }
           #center{
               width:22%;
               height:60vh;
               margin:auto;
               padding:3%;
            
               /* border: solid black; */
               text-align: center;
               color: burlywood;
               background-color: rgb(199, 134, 138);
               display:none;
               margin-top: 100px;
               opacity: 0;
               transition: opacity 0.5s ease-in;
           } 
           #center>img{
               height:90%;
           }
        </style>
    </head>
    <body>
        <nav>
            <img src="https://library.kissclipart.com/20190925/ue/kissclipart-cuisine-dish-food-biryani-ingredient-01def0bbaa583231.png" alt="logo">
            <h1>Bhanu's Kitchen</h1>
            <h2>id : 26497</h2>
        </nav>
        <button>Order Biryani</button>
        <div id="center">
            <h1>Order is ready :-)</h1>
            <img  src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/01/Chicken-Biryani.jpg" alt="Chicken Biryani"/>
        </div>
        <script>
            var h2=document.getElementsByTagName("h2")[0];
            var pic=document.getElementById("center");
            var button=document.getElementsByTagName("button")[0];
            function order(){
                var food=new Promise(function(response,reject){
                    setTimeout(function(){
                        response("Order sucessful")
                        
                        h2.style.display="block";
                        pic.style.display="block"
                        setTimeout(function(){
                            pic.style.opacity=1;
                        },50)
                    },2000)
                })
                
            }
            button.addEventListener("click",order)
        </script>
    </body>
</html>
